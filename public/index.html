<!DOCTYPE html>
<html lang="<%= htmlWebpackPlugin.options.language %>">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link rel="shortcut icon" href="<%= BASE_URL %>icons/32x32.png" sizes="32x32" type="image/png">
        <link rel="shortcut icon" href="<%= BASE_URL %>icons/48x48.png" sizes="48x48" type="image/png">
        <link rel="shortcut icon" href="<%= BASE_URL %>icons/64x64.png" sizes="64x64" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/36x36.png" sizes="36x36" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/48x48.png" sizes="48x48" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/64x64.png" sizes="64x64" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/96x96.png" sizes="96x96" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/57x57.png" sizes="57x57" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/60x60.png" sizes="60x60" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/72x72.png" sizes="72x72" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/76x76.png" sizes="76x76" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/114x114.png" sizes="114x114" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/120x120.png" sizes="120x120" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/144x144.png" sizes="144x144" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/152x152.png" sizes="152x152" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/180x180.png" sizes="180x180" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/192x192.png" sizes="192x192" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/256x256.png" sizes="256x256" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/384x384.png" sizes="384x384" type="image/png">
        <link rel="icon" href="<%= BASE_URL %>icons/512x512.png" sizes="512x512" type="image/png">
        <link rel="fluid-icon" href="<%= BASE_URL %>icons/512x512.png" title="<%= htmlWebpackPlugin.options.title %>">

        <link color="#4caf50" href="<%= BASE_URL %>icons/safari-pinned-tab.svg" rel="smart-banner-icon" sizes="192x192" type="image/svg+xml">
        <link href="<%= BASE_URL %>json/tablo.json" rel="yandex-tableau-widget">

        <link rel="image_src" href="<%= htmlWebpackPlugin.options.image_src %>">
        <link rel="shortlink" href="<%= htmlWebpackPlugin.options.domain %><%= htmlWebpackPlugin.options.app_path %>">
        <link rel="canonical" href="<%= htmlWebpackPlugin.options.domain %><%= htmlWebpackPlugin.options.app_path %>">
        <meta name="author" content="<%= htmlWebpackPlugin.options.author %>">
        <meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>">
        <meta name="referrer" content="always">
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

        <meta property="og:type" content="profile">
        <meta property="og:locale" content="<%= htmlWebpackPlugin.options.locale %>">
        <meta property="og:url" content="<%= htmlWebpackPlugin.options.domain %><%= htmlWebpackPlugin.options.app_path %>">
        <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta property="og:image" content="<%= htmlWebpackPlugin.options.domain %><%= htmlWebpackPlugin.options.image_src %>">
        <meta property="og:image:width" content="<%= htmlWebpackPlugin.options.image_width %>">
        <meta property="og:image:height" content="<%= htmlWebpackPlugin.options.image_height %>">

        <meta name="twitter:card" content="<%= htmlWebpackPlugin.options.domain %><%= htmlWebpackPlugin.options.image_src %>">
        <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta name="twitter:image:src" content="<%= htmlWebpackPlugin.options.domain %><%= htmlWebpackPlugin.options.image_src %>">
        <meta name="twitter:url" content="<%= htmlWebpackPlugin.options.domain %><%= htmlWebpackPlugin.options.app_path %>">
        <meta property="profile:first_name" content="<%= htmlWebpackPlugin.options.first_name %>">
        <meta property="profile:last_name" content="<%= htmlWebpackPlugin.options.last_name %>">
        <meta property="profile:gender" content="<%= htmlWebpackPlugin.options.gender %>">
        <meta content="index, follow" name="robots">
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong>Please enable javascript to continue</strong>
        </noscript>
        <div id="app"></div>
    </body>
</html>
